<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <!-- mouseenter／mouseleaveイベント -->
        <!-- <div id="outer" v-on:mouseenter="onmousein" v-on:mouseleave="onmouseout"> -->
        <!-- mouseover／mouseoutイベント -->
        <div id="outer" v-on:mouseover="onmousein" v-on:mouseout="onmouseout">
            外（Outer）
            <p id="inner">
                内（inner）
            </p>
        </div>
        <div v-html="result"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="js/event_mouse2.js"></script>
</body>
</html>
